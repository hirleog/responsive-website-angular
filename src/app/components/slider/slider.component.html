<!-- navbar -->
<div id="menu">
  <ng-container>
    <app-nav></app-nav>
  </ng-container>
</div>
<section id="inicio" data-aos="fade-down" data-aos-duration="1500">
  <div id="banner" class="ajust-mobile-banner">
    <img src="assets/banner.svg" alt="" />
  </div>
  <div id="banner-mobile" class="ajust-mobile-banner">
    <img src="assets/banner-mobile-v2.png" alt="" />
  </div>

  <div id="logo" data-aos="fade-down" data-aos-duration="1000">
    <div class="logo-main">
      <h1 align="center">Advocacia Especializada</h1>
      <h2 align="center" style="margin-bottom: -5px">Direito do Trabalho</h2>

      <div class="detail bloco">
        <img
          style="width: 10em; height: auto"
          src="assets/web-detail.png"
          alt=""
        />
      </div>

      <div id="logo-escudo">
        <img style="width: 3em" src="assets/logo-edited.png" alt="" />
      </div>


      <div class="d-flex justify-content-center">
        <div class="align-buttons bloco sobre">
          <a href="#servicos" class="btn-transparente2">Serviços</a>
        </div>
        <div class="align-buttons bloco sobre">
          <a href="#contato" class="btn-transparente">Contato</a>
        </div>

      </div>
    </div>
  </div>
</section>
